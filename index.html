<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "styles.css">
        <title>Library App</title>
    </head>
    <body>
        <div class = "container">
            <div class = "header">Your library</div>
            <div class = "library">
                <div class = "books"></div>
                <button class = "add">Add a book</button>
            </div>
            <div class = "add-info">
                <form action = "" method = post id = "form" onsubmit = "return false">
                    <div class = "title">
                        <label for = "title">Title: </label>
                        <input type = "text" id = "title" name = "title" required>
                    </div>
                    <div class = "author">
                        <label for = "author">Author: </label>
                        <input type = "text" id = "author" name = "author" required>
                    </div>
                    <div class = "pages">
                        <label for = "pages">How many pages? </label>
                        <input type = "number" id = "pages" name = "pages">
                    </div>
                    <div class = "read">
                        <label for = "read">Have you read the book?</label>
                        <input type = "radio" id = "yes" name = "read">
                        <label for = "yes">Yes</label>
                        <input type = "radio" id = "No" name = "read">
                        <label for = "no">No</label>
                    </div>
                    <div class = "submit_button">
                        <button type = "submit" id = "submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
