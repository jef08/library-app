<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "styles.css">
        <title>Library App</title>
    </head>
    <body>
        <div class = "container">
            <div class = "header">Your library</div>
            <div class = "library">
                <table class = "table">
                    <tr class = "table-header">
                        <th>Read?</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Erase</th>
                    </tr>
                </table>
                <div class = add-button>
                <button class = "add">Add a book</button>
                </div>
            </div>
            <div class = "add-info-container">
                <div class = "button-div">
                    <button class = "exit">X</button>
                </div>
                <div class = "form-div">            
                    <form action = "" method = post id = "form" onsubmit = "return false">
                        <label for = "head"><strong>Add a book:</strong></label>
                        <div class = "title">
                            <label for = "title">Title: </label>
                            <input type = "text" id = "title" name = "title" required>
                        </div>
                        <div class = "author">
                            <label for = "author">Author: </label>
                            <input type = "text" id = "author" name = "author" required>
                        </div>
                        <div class = "pages">
                            <label for = "pages">How many pages? </label>
                            <input type = "number" id = "pages" name = "pages">
                        </div>
                        <div class = "submit-button">
                            <button type = "submit" id = "submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
